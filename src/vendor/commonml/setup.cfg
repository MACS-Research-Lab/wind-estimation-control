# See: https://setuptools.pypa.io/en/latest/userguide/quickstart.html
[metadata]
name = commonml
version = 0.1.0
description =  Common machine learning functions
long_description = file: README.md
long_description_content_type = text/markdown
keywords = machine learning, preprocessing, transfer learning, reinforcement learning

[options]
python_requires = >= 3.7
install_requires =
    numpy
    scipy
    matplotlib
    gym
    torch
    higher==0.2.1
    tqdm
    tensorboardX
    tensorboard

[options.extras_require]
DEV =
    twine
    build
